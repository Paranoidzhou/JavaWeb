<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易form表单验证</title>
<script type="text/javascript">
	function checkUser(){
		//获取有户名的字符串
		var code=document
		.getElementById("username").value;
		//获得span对象
		var span=document.getElementById("msg_user");
		//获得正则对象
		//5-10位数字,字母,下划线
		var reg=/^\w{5,10}$/;
		//开始验证
		if(reg.test(code)){
			//格式正确,span字体变绿
			span.className="ok";
		}else{
			span.className="error";
		}
	}
	function checkPwd(){
		var code=document
		.getElementById("pwd").value;
		var span=document.getElementById("msg_pwd");
		var reg=/^\w{5,10}$/;
		if(reg.test(code)){
			span.className="ok";
		}else{
			span.className="error";
		}
	}
</script>
<style type="text/css">
.ok{
	color: #0f0;
}
.error{
	color: #f00;
}
</style>
</head>
<body>
	<form action="http://www.tmooc.cn">
		<div>
			账号:<input type="text" id="username" 
			onblur="checkUser();">
			<span id="msg_user">5-10位数字,字母,下划线</span>
		</div>
		<div>
			密码:<input type="password" id="pwd" 
			onblur="checkPwd();">
			<span id="msg_pwd">5-10位数字,字母,下划线</span>
		</div>
		<div>
			<input type="submit" value="登录">
		</div>
	</form>
</body>
</html>
