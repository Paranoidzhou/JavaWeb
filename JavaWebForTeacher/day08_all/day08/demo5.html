<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>模拟发送撤销案例</title>
<script type="text/javascript">
   var id;
	function send(){
		var oP=document.getElementById("msg");
		oP.innerHTML="发送中...";
		//推迟三秒发送
		id=setTimeout(function(){
			oP.className="ok";
			oP.innerHTML="发送成功";
		},3000);
	}
	function cancel(){
		var oP=document.getElementById("msg");
		oP.className="error";
		oP.innerHTML="已撤销";
		clearTimeout(id);
	}
</script>
<style type="text/css">
.ok{
	color: #0f0;
}
.error{
	color: #f00;
}
</style>
</head>
<body>
	<div>
		<input type="button" value="发送" 
		onclick="send();">
		<input type="button" value="撤销" 
		onclick="cancel();">
	</div>
	<p id="msg"></p>
</body>
</html>
