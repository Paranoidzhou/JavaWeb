<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>高度坍塌</title>
<style type="text/css">
	#d1{
		width: 100px;
		border: 2px solid red;
	}
	#d1>.d2{
		height: 48px;
		width: 48px;
		border: 1px solid black;
		float: left;
	}
	#d3{
		clear: both;
		height: 2px;
		background-color: yellow;
	}
</style>
</head>
<body>
	<div id="d1">
		<div class="d2"></div>
		<div class="d2"></div>
		<div class="d2"></div>
		<div class="d2"></div>
		<div id="d3"></div>
	</div>
</body>
</html>
