<!-- 文档类型声明 -->
<!-- 告诉浏览器当前文档使用html标准是HTML5 -->
<!DOCTYPE html>
<html>
<!-- head描述当前页面的基本信息 -->
<head>
<!-- 设置浏览器端解码规则 -->
<meta charset="UTF-8">
<!-- 定义当前页面的标题 -->
<title>我的第一个网页</title>
</head>
<!-- body用于定义页面中含有的控件(标签) -->
<body>
	<h1 align="center">我是1号标题</h1>
	<h2>我是2号标题</h2>
	<h3>我是3号标题</h3>
	<h4>我是4号标题</h4>
	<h5>我是5号标题</h5>
	<h6>我是6号标题</h6>
	<p>我是段落,用于盛放文字</p>
	<p>或者控件,我的前后都有回车换行</p>
</body>
</html>
