<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>关于this</title>
<script type="text/javascript">
function fn(btn){
	var oDiv=btn.parentNode;
	oDiv.removeChild(btn);
}

</script>
</head>
<body>
<div>
	<input type="button" value="X" onclick="fn(this);">
	<input type="button" value="X" onclick="fn(this);">
	<input type="button" value="X" onclick="fn(this);">
	<input type="button" value="X" onclick="fn(this);">
</div>
</body>
</html>
